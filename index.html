<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>
    </head>
    <body>
        <header role="banner">
            <nav class="navbar">
                <a href="index.html" class="nav-logo" role="link">
                    <img src="./images/logo.svg" alt="snap-logo" />
                </a>
                <div class="nav-menu">
                    <div id="wrapper">
                        <ul role="list">
                            <li role="listItem" class="nav-item">
                                <button class="dropdownBtn">
                                    Features
                                    <img
                                        src="./images/icon-arrow-down.svg"
                                        alt=""
                                    />
                                </button>
                                <div class="dropdownList">
                                    <a href=""
                                        ><img
                                            src="./images/icon-todo.svg"
                                            alt="todo"
                                        />
                                        Todo List</a
                                    >
                                    <a href="#"
                                        ><img
                                            src="./images/icon-calendar.svg"
                                            alt="calender"
                                        />
                                        Calender</a
                                    >
                                    <a href="#"
                                        ><img
                                            src="./images/icon-reminders.svg"
                                            alt="reminders"
                                        />
                                        Reminders</a
                                    >
                                    <a href="#"
                                        ><img
                                            src="./images/icon-planning.svg"
                                            alt="planning"
                                        />
                                        Planning</a
                                    >
                                </div>
                            </li>
                            <li role="listItem" class="nav-item">
                                <button class="dropdownBtn">
                                    Company
                                    <img
                                        src="./images/icon-arrow-down.svg"
                                        alt=""
                                    />
                                </button>
                                <div class="dropdownList">
                                    <a href="#">History</a>
                                    <a href="#">Our Team</a>
                                    <a href="#">Blog</a>
                                </div>
                            </li>
                            <li role="listItem" class="nav-item">Careers</li>
                            <li role="listItem" class="nav-item">About</li>
                        </ul>
                        <div class="login">
                            <button type="button" role="button">Login</button>
                            <button type="button" role="button">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero">
                <img
                    src="./images/image-hero-desktop.png"
                    alt=""
                    class="hero-image"
                />
            </section>
            <section class="content">
                <div class="title">
                    <h1>Make</h1>
                    <h1>remote work</h1>
                </div>
                <p>
                    Get your team in sync, no matter your locaton. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                <div>
                    <button>Learn more</button>
                </div>
                <div class="clients">
                    <img src="./images/client-databiz.svg" alt="" />
                    <img src="./images/client-audiophile.svg" alt="" />
                    <img src="./images/client-meet.svg" alt="" />
                    <img src="./images/client-maker.svg" alt="" />
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
                <p>Coded by <a href="#">Bright</a>.</p>
            </div>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
